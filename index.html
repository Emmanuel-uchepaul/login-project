<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <header>
  <div class="logo">
    <span class="logo-icon"></span>
    <span class="logo-text">CodeWithEmi</span>
  </div>
  <nav>
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">Portfolio</a></li>
      <li><a href="#">Course</a></li>
      <li><a href="#">About Us</a></li>
      <li><a href="#">Contact Us</a></li>
      <li><button class="login-btn">LOG IN</button></li>
    </ul>
    <button class="menu-btn">&#9776;</button>
  </nav>
</header>


    <div class="form-container">
        <div class="form-box">
            <div class="form-image">
                <h3><span style="color: red;">Welcome</span> Back</h3>
                <p>Please sign in with the correct information to continue from where you started.</p>
            </div>
            <div class="content">
                <form action="https://emmanuel-uchepaul.github.io/Emmanuel-uchepaul-portfolio/">
                    <h2><span style="color: red;">LOG</span>IN</h2>
                    <input type="email" required placeholder="Email"><br>
                    <input type="password" id="pass" placeholder="Password" required>
                    <a href="#">Forgot password?</a><br>
                    <button type="submit">Log in</button>
                </form>
                <p class="ask">Don't have an account? <a href="#">Signup</a></p>
            </div>
        </div>
    </div>

    <div class="overlay"></div>
    <div class="bottom-overlay"></div>
    <div class="mobile-overlay"></div>

    <script>
       const menuBtn = document.querySelector('.menu-btn');
        const navLinks = document.querySelector('.nav-links');

        menuBtn.addEventListener('click', () => {
            navLinks.classList.toggle('active-link');
});

    </script>
</body>
</html>
